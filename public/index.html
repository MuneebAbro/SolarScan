<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Solar Scan - Bill Analyzer</title>
	<link rel="stylesheet" href="/styles.css" />
	<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
</head>
<body>
	<div class="card">
		<h1>Bill Analyzer + Solar Suggestion</h1>
		<div class="row">
			<div class="grow">
				<label for="file">Upload bill image/PDF</label>
				<input id="file" type="file" accept="image/*,.pdf" />
			</div>
			<div>
				<label>&nbsp;</label>
				<button id="btnExtract">Extract text (OCR)</button>
			</div>
		</div>

		<label for="text">Extracted or pasted bill text</label>
		<textarea id="text" placeholder="Paste bill text here or use OCR above..."></textarea>

		<div class="row">
			<div class="grow small">
				<label for="budget">Budget (optional)</label>
				<input id="budget" type="number" step="0.01" placeholder="e.g. 5000" />
				<div class="muted">If set, suggestions may size within budget.</div>
			</div>
			<div>
				<label>&nbsp;</label>
				<button id="btnAnalyze">Analyze and suggest</button>
			</div>
		</div>

		<div class="divider"></div>
		<div id="status" class="muted"></div>
		<h3>Result</h3>
		<pre id="result"></pre>
	</div>

	<script src="/app.js"></script>
</body>
</html>
